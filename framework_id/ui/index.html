<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="vendor/mdb.min.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="index.js"></script>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: transparent !important;
        }

        .center {
            position: absolute;
            left: 50%; top: 75%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .idcard {
            height: 350px;
            width: 650px;
            background: url("https://easybadges-easybadges.netdna-ssl.com/wp-content/uploads/2016/05/ID-card-template-corporate-4-background.png");
            color: black;
            padding: 25px;
            border-radius: 25px;
            border: 2px solid grey;
            font-size: 20px;
            display: none;
        }
        .idcard h1 { font-weight: bold; }
        .idcard h2 { font-weight: bold; }
        .idcard .statelogo { position: absolute; bottom: 8px; right: 16px; }
    </style>
</head>
<body>

    <div class="center">
        <div id="id-card">
            <div class="idcard">
                <h1 class="text-center" style="margin-bottom: 0px;">State of San Andreas</h1>
                <h2 class="text-center" style="font-size: 1.25rem;">Municipal Identification Card</h2>

                <div class="row pt-3">
                    <div class="col-4">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhAkpaOoSBkLRoq5iOQD9idXGMm-6dZg2BMw&usqp=CAU" alt="Photo" height="175px" id="clientPhoto">
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <b>Last Name: </b><br><span id="clientLname"></span><br>
                                <b>DOB: </b><span id="clientDOB"></span>
                            </div>
                            <div class="col">
                                <b>First Name: </b><br><span id="clientFname"></span><br>
                                <b>SSN: </b><span id="clientSSN"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <img src="https://wiki.owlgaming.net/images/d/d7/San_Andreas_State_Seal.png" alt="State of San Andreas" height="75px" class="statelogo">

            </div>
        </div>
    </div>

</body>
</html>
