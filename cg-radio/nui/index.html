<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cg-radio</title>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div id="radio">
        <img src="radio-off.png" alt="Radio Off" id="radio-img">
        <button id="toggle" onclick="Toggle()"><span class="hover-text">Tænd/sluk</span></button>
        <button id="vol-up" onclick="VolUp()"><span class="hover-text">Skru op</span></button>
        <button id="vol-down" onclick="VolDown()"><span class="hover-text">Skru ned</span></button>
        <button id="switch-type" onclick="SwitchType()"><span class="hover-text">Primær/sekundær</span></button>
        <button id="speaker" onclick="Speaker()"><span class="hover-text">Højtaler</span></button>
        <div id="radio-screen">
            Channel: <span id="channel-type">Primary</span>
            <form id="freq">
                <input type="number" id="radio-channel" onchange="setTwoNumberDecimal()" name = "radio-channel" min="1" max="100" step=".01" placeholder="0.00">
            </form>
            Speaker: <span id="speaker-text">Yes</span>
        </div>
    </div>
</body>
</html>
